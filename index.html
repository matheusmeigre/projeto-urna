<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1-2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="d-1-3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1-4">
                            Nome: undefined <br>
                            Partido: undefined <br>
                            Vice-Prefeito: undefined <br>
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-image">
                            <img src="images/84.jpg" alt="">
                            Prefeito
                        </div>
                        <div class="d-1-image small">
                            <img src="images/84_2.jpg" alt="">
                            Vice-Prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela: <br>
                    CONFIRMA para CONFIRMAR o voto <br>
                    CORRIGE para REFAZER o voto
                </div>
        </div>
        <div class="keyboard">
                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('1')">1</div> 
                    <div class="keyboard--button" onclick="clicou('2')">2</div>
                    <div class="keyboard--button" onclick="clicou('3')">3</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('4')">4</div>
                    <div class="keyboard--button" onclick="clicou('5')">5</div>
                    <div class="keyboard--button" onclick="clicou('6')">6</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('7')">7</div>
                    <div class="keyboard--button" onclick="clicou('8')">8</div>
                    <div class="keyboard--button" onclick="clicou('9')">9</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--button" onclick="clicou('0')">0</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--button btn--white" onclick="branco()">BRANCO</div>
                    <div class="keyboard--button btn--correct" onclick="corrige()">CORRIGE</div>
                    <div class="keyboard--button btn--confirm" onclick="confirma()">CONFIRMA</div>
                </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
